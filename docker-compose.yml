version: '3.8'

services:
  clickjacking-checker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clickjacking-checker
    ports:
      - "8080:8080"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:15000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
